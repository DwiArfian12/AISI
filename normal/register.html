<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        main {
            display: flex;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <main>
        <div class="left">
            <div class="judul">
                <h1>DAFTAR</h1>
            </div>
            <form action="">
                <div class="fg">
                    <label for="name">Nama Lengkap <span>*</span></label>
                    <input type="text" name="name" required>
                </div>
                <div class="fg">
                    <label for="username">Username <span>*</span></label>
                    <input type="text" name="username" required>
                </div>
                <div class="fg">
                    <label for="password">Kata Sandi <span>*</span></label>
                    <input type="password" name="password" required>
                </div>
                <div class="fg">
                    <label for="confirm_password">Ulangi Kata Sandi <span>*</span></label>
                    <input type="password" name="confirm_password" required>
                </div>
                <div class="have">
                    <p>Sudah punya akun? </p>
                    <a href="../normal/login.html">Masuk</a>
                </div>
                <div class="btn">
                    <button type="submit">Buat Akun</button>
                    <a href="index.html">Batal</a>
                </div>
            </form>
        </div>
        <div class="right">
            <div class="gambar">
                <img src="../assets/img/Rectangle.png" alt="">
            </div>
            <div class="oval"></div>
        </div>
    </main>
</body>
</html>
