<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menggambar</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon">
    <style>
        .judul {
            color: #394CA4;
            font-size: 37px !important;
            margin-top: 150px !important;
            margin-bottom: 50px !important;
        }
    </style>
</head>
<body onkeypress="back(event)">
    <nav id="navbar">
        <div class="logo">
            <img src="../assets/img/aisi-logo-black.png" alt="AISI Logo">
        </div>
        <div class="list">
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="tentang.html">Tentang</a></li>
                <li class="active"><a href="courses.html">Courses</a></li>
                <li><a href="contact.html">Contact</a></li>
                <div class="dropdown">
                    <p class="dropbtn">Lainnya</p>
                    <div class="dropdown-content">
                        <a href="store.html">Store</a>
                        <a href="#">Jadi Mentor</a>
                    </div>
                </div>
            </ul>
        </div>
        <div class="icon">
            <img src="../assets/img/Buy.png" alt="Buy">
            <img class="srch" src="../assets/img/Search.png" alt="Search">
        </div>
    </nav>
    <main>
        <section id="courses" class="dis">
            <div class="judul">
                <h1>Menggambar</h1>
            </div>
            <div class="content">
                <div class="progress">
                    <div class="text">
                        <p>Progress kelas: </p>
                    </div>
                    <div class="bar">
                        <div class="attempt"></div>
                    </div>
                    <div class="text">
                        <p>70 %</p>
                    </div>
                </div>
                <div class="steps">
                    <div class="step">
                        <p>Pre-test</p>
                    </div>
                    <div class="step">
                        <p>Unsur-unsur gambar</p>
                    </div>
                    <div class="step">
                        <p>Memilih warna</p>
                    </div>
                    <div class="step">
                        <p>Post-test</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="../assets/js/script.js"></script>
</body>
</html>
